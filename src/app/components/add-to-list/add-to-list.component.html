<div class="field has-addons">
    <div class="control">
        <div class="select">
            <select [(ngModel)]="selectedList">
                <option value="" selected hidden disabled>Add to list</option>
                <option *ngFor="let list of myLists" [value]="list.title">
                    {{ list.title }} {{ isInList(list.title, id) ? ' (in list)' : '' }}
                </option>
            </select>
        </div>
    </div>
    <div *ngIf="selectedList" class="control">
        <button *ngIf="!isInList(); else elseBlock" (click)="addToList()" class="button is-danger">
            <span class="icon">
                <fa-icon [icon]="faHeart"></fa-icon>
            </span>
            <span>Add</span>
        </button>
        <ng-template #elseBlock>
            <button (click)="removeFromList()" class="button is-dark">
                <span class="icon">
                    <fa-icon [icon]="faTimes"></fa-icon>
                </span>
                <span>Remove</span>
            </button>
        </ng-template>
    </div>
</div>
