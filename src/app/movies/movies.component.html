<ul class="movies" *ngIf="(movies | async)">
  <li *ngFor="let movie of (movies | async).results">
    <a routerLink="/title/{{ movie.id }}">
      <img src="https://image.tmdb.org/t/p/w200/{{ movie.poster_path }}" />
    </a>
    <div>
      <a routerLink="/title/{{ movie.id }}">
        {{ movie.title }}
      </a>
    </div>
  </li>
</ul>
