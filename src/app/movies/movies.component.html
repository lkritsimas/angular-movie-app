<h2>Movies</h2>

<a routerLink="/movies/upcoming">Upcoming movies</a> | <a routerLink="/movies/popular">Popular movies</a>
<ul class="movies">
  <li *ngFor="let movie of movies.results">
    <img src="https://image.tmdb.org/t/p/w200/{{ movie.poster_path }}" />
    <div>
      <a routerLink="/title/{{ movie.id }}">
        {{ movie.title }}
      </a>
    </div>
  </li>
</ul>
