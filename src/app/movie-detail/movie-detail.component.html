<div *ngIf="movie" class="details is-relative">
    <div *ngIf="movie.backdrop_path"
        [style.backgroundImage]="'url(https://image.tmdb.org/t/p/w1280/' + movie.backdrop_path + ')'"
        class="backdrop is-hidden-touch">
    </div>
    <div class="columns">
        <figure class="section column is-narrow is-offset-1">
            <img src="https://image.tmdb.org/t/p/w342/{{ movie.poster_path }}" class="image container" />
        </figure>
        <div class="summary section is-medium column is-5">
            <h2 class="title is-2 has-text-white">
                {{ movie.title }}
                <small class="subtitle is-4 has-text-grey-light">({{ movie.release_date | date: 'yyyy' }})</small>
            </h2>
            <div class="subtext">
                <span class="runtime has-text-grey-light">{{ movie.runtime }} min </span>
                <span class="separator">|</span>
                <span class="release-date has-text-grey-light">{{ movie.release_date | date: 'dd MMMM yyyy' }}</span>
            </div>
            <p class="overview has-text-grey">{{ movie.overview }}</p>
        </div>
    </div>
</div>

<div *ngIf="similarMovies && similarMovies.results.length" class="similar container is-fluid section">
    <h3 class="title is-4 has-text-grey-lighter">Similar movies</h3>
    <div class="columns is-multiline is-mobile">
        <ng-container *ngFor="let similarMovie of similarMovies.results">
            <a *ngIf="similarMovie.poster_path" class="movie column is-narrow"
                routerLink="/title/{{ similarMovie.id }}">
                <img src="https://image.tmdb.org/t/p/w154/{{ similarMovie.poster_path }}" />
            </a>
        </ng-container>
    </div>

</div>
